<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transacciones - Billetera Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Historial de Transacciones</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteramos sobre las transacciones enviadas en el modelo -->
        <tr th:each="transaccion : ${transacciones}">
            <td th:text="${transaccion.descripcion}">Descripción</td>
            <td th:text="${transaccion.monto}">Monto</td>
            <td th:text="${transaccion.tipo}">Tipo</td>
            <td th:text="${#dates.format(transaccion.fecha, 'yyyy-MM-dd HH:mm')}">Fecha</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
